<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Smoof: Smart Food</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <section class="showcase">
      <header>
        <h2 class="logo">SmooF</h2>
        <div class="toggle"></div>
      </header>

      <video src="production ID_4474373.mp4" muted loop autoplay></video>

      <div class="overlay"></div>

      <div class="text">
        <h2>Ingredients and Cookwares,</h2>
        <h3>For your delicious food!</h3>
        <p>
          Our company provide you with recipe plans & deliver the necessary
          ingredients, along with all the cooking wares that you need to create
          fresh & delicious home cook meals.
        </p>
        <a href="#">Discorver More</a>
      </div>
    </section>
    <div class="menu">
      <ul>
        <li><a href="#">Home</a></li>
        <li><a href="#">Recipes</a></li>
        <li><a href="#">About Us</a></li>
        <li><a href="#">Account</a></li>
      </ul>
    </div>
    <script>
      const menuToggle = document.querySelector(".toggle");
      const showcase = document.querySelector(".showcase");

      menuToggle.addEventListener("click", () => {
        menuToggle.classList.toggle("active");
        showcase.classList.toggle("active");
      });
    </script>
  </body>
</html>
